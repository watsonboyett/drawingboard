<!DOCTYPE html>
<html>
  <head>
    <title> Draw!ng Board </title>

	<style type="text/css">
			html, body { background-color:white; overflow: hidden; margin: 0px; }
			#canvasDiv { display: table; margin: 0 auto; }
	</style>
		
	<script src="js/jquery-1.8.2.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.9.1.custom.min.js" type="text/javascript"></script>
	<script src="js/canvas2image.js"></script>
	<script src="js/ubidisplays-multitouch-0.8.js" type="text/javascript"></script>
	
	<!--[if IE]><src="js/excanvas.js" script type="text/javascript" ></script><![endif]-->
    <script src="js/html5-canvas-drawing-app.js" type="text/javascript"></script>

  </head>
  <body>
	<div id="canvasDiv"></div>
	<image id="canvasimage" hidden="true"></image>
	
	<script type="text/javascript">
		drawingApp.init();
 
		// Global variable for the multi-touch processor.
		var pMTProcessor = null;
		
		$(document).ready(function()
		{
			// Get me some multi-touch.
			pMTProcessor = new KinectTouch({
				debug : true,               // Turn on debug points.
				trails : true,              // Turn on finger trails (this shows the Kinect data used to detect the finger).
				point_limit : 4,          // The number of points we are allowed to process.
				surface_zoffset : 1.0*0.0254,    // The offset from the surface (in meters) at which to start capturing data.
				height : 2.0*0.0254,              // The distance from the surface offset (in meters) at which to stop capturing data.
				sendemptyframes : false,			// Do we want callbacks when we have empty frames (i.e. when we have no points at all).
			});
			
			// Fade out the border.
			Surface_PropertiesChanged();
		});
		
		// Little snippit which fades in the border when we are moving the surface properties.
		//   This function is called automatically by the toolkit when we move the surface.
		function Surface_PropertiesChanged()
		{
			$("body").css({"border-color" : "#FFFFFF"});
			$("body").stop().delay(2000).animate({'border-color' : '#000000' }, 500);
		};
	</script>
	
  </body>
</html>
